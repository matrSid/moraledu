<!DOCTYPE html>
<html>
<head>
    <title>sid</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pacifico&family=Permanent+Marker&family=Abril+Fatface&family=Monoton&family=Rubik+Glitch&family=Nabla&family=Bungee+Shade&family=Silkscreen&family=VT323&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }
        
        .container {
            position: relative;
        }
        
        .floating-text {
            font-size: 64px;
            color: #2c3e50;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            animation: float 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .fonts {
            animation: fontChange 7s infinite;
        }
        
        @keyframes fontChange {
            0% { font-family: 'Press Start 2P', cursive; }
            10% { font-family: 'Pacifico', cursive; }
            20% { font-family: 'Permanent Marker', cursive; }
            30% { font-family: 'Abril Fatface', cursive; }
            40% { font-family: 'Monoton', cursive; }
            50% { font-family: 'Rubik Glitch', cursive; }
            60% { font-family: 'Nabla', cursive; }
            70% { font-family: 'Bungee Shade', cursive; }
            80% { font-family: 'Silkscreen', cursive; }
            90% { font-family: 'VT323', monospace; }
            100% { font-family: 'Press Start 2P', cursive; }
        }
        
        .floating-text:hover {
            transform: scale(1.1);
            color: #3498db;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(3deg);
            }
        }
        
        .glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(52,152,219,0.2) 0%, rgba(52,152,219,0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0.8;
            }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(52,152,219,0.3);
            border-radius: 50%;
            animation: rise 8s infinite linear;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Add audio element -->
    <audio id="bgMusic" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="particles">
        <script>
            function createParticles() {
                const particlesContainer = document.querySelector('.particles');
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + 'vw';
                    particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particlesContainer.appendChild(particle);
                }
            }
            createParticles();

            // Add audio playback on page load
            document.addEventListener('DOMContentLoaded', function() {
                const audio = document.getElementById('bgMusic');
                // Many browsers require user interaction before playing audio
                // This attempts to play automatically, but may be blocked
                audio.play().catch(function(error) {
                    console.log("Audio autoplay failed:", error);
                });
            });
        </script>
    </div>
    <div class="container">
        <div class="glow"></div>
        <div class="floating-text fonts">How much free time do you even have to look at this website? Get a life.</div>
    </div>
    <script>
        document.querySelector('.floating-text').addEventListener('click', function() {
            this.style.transform = `rotate(${Math.random() * 360}deg) scale(1.2)`;
            setTimeout(() => {
                this.style.transform = '';
            }, 500);
        });
    </script>
</body>
</html>
